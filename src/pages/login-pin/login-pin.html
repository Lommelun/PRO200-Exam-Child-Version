<ion-header no-border>

  <ion-navbar>
    <h1 class="header-title-white">Tast inn ditt passord</h1>
  </ion-navbar>

</ion-header>


<ion-content padding class="background-gradient">
  <ion-input style="opacity: 0;" type="number" [(ngModel)]="pinInput" (input)="pinCheck()" #inputToFocus></ion-input>

  <ion-row (click)="openKeyboard()">
    <ion-col style="text-align: center;">
      <ion-icon class="pin" [name]="pin_1"></ion-icon>
    </ion-col>
    <ion-col style="text-align: center;">
      <ion-icon class="pin" [name]="pin_2"></ion-icon>
    </ion-col>
    <ion-col style="text-align: center;">
      <ion-icon class="pin" [name]="pin_3"></ion-icon>
    </ion-col>
    <ion-col style="text-align: center;">
      <ion-icon class="pin" [name]="pin_4"></ion-icon>
    </ion-col>
  </ion-row>

</ion-content>
