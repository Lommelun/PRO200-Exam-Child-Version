<ion-header class="header" no-border>
    
  <ion-navbar>
        <ion-title class="title-page">"Kategori"</ion-title>
      </ion-navbar>

</ion-header>


<ion-content padding class="background-gradient">
  <ion-content class="background-white">
  
      <h2 class="small-title small-title-border">"Underkategori"</h2>
    <ion-row no-padding>
      <ion-col class="item" col-6 col-sm *ngFor='let item of items | async | slice:0:3'no-shadow no-border no-padding >
      <ion-card class="card" no-shadow no-border no-padding>
          <img class="displayed item-picture" style="max-height:100px; width:auto" [src]="item.image" />
        <p class="item-name">{{item.name}}</p>
        <p class="item-price">Kr {{item.price}},- </p>

        <button class="show-item-btn btn" (click)="pushToDetailPage(item)">+</button>
      </ion-card>
      
    </ion-col>
  </ion-row>


</ion-content>
</ion-content>
