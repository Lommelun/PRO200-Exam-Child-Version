<ion-header class="header" no-border class="header-background-orange">
    
  <ion-navbar>
        <ion-title class="title-page">Hovedkategori</ion-title>
      </ion-navbar>
</ion-header>


<ion-content padding class="background-white">
  
    <div>
      <h2 class="small-title">Underkategori</h2>
    </div>
      <ion-row no-padding>
      <ion-col class="item" col-6 col-sm *ngFor="let item of items | async | slice:0:3" no-shadow no-border no-padding >
      
        <div class="card">
          <div (click)="pushToDetailPage(item)">
          <img class="displayed item-picture" style="max-height:100px; width:auto" [src]="item.image" />
        <p class="item-name">{{item.name}}</p>
        <p class="item-price">Kr {{item.price}},- </p>
          </div>
        <button class="show-item-btn btn">+</button>
      </div>
    </ion-col>
  </ion-row>

</ion-content>
