</ion-header>

        </div>
    </ion-navbar>
</ion-header>


<ion-header *ngSwitchCase="'householdandleisure'" no-border class="householdandleisure-container header">
    <ion-navbar>
        <div class="navbar-with-back">
        <h1 class="header-title-with-back header-title-white">Husholdning og fritid</h1>
        </div>
    </ion-navbar>
</ion-header>

<ion-header *ngSwitchCase="'Alle varer'" no-border class="allcategories-container header">
    <ion-navbar>
        <div class="navbar-with-back">
        <h1 class="header-title-with-back header-title-white">Alle varer</h1>
        </div>
    </ion-navbar>
</ion-header>
</div>

      <ion-row padding class="category-overview-row">
      <ion-col class="item" col-6 col-sm *ngFor="let item of items" no-shadow no-border no-padding >
      
        <div class="card" [ngStyle]="getStyle(item)">
          <div (click)="pushToDetailPage(item)">
          <img class="displayed item-picture" style="max-height:100px; width:auto" [src]="item.image" />

          <div class="item-text-overview"> 
            <p class="item-name">{{item.name}}</p>
             <p class="item-price">Kr {{item.price}}</p>
          </div>
        </div>
          <button *ngIf="!item.wish" class="btn-orange btn show-item-btn" ion-button (click)="addItemToWishlist(item)">Legg til i ønsker</button>
        </div>
    </ion-col>
  </ion-row> 
</ion-content>
