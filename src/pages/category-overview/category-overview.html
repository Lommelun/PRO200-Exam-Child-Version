<ion-header class="header" no-border>
    <ion-navbar>
        <ion-title>Logget inn som</ion-title>
    </ion-navbar>
</ion-header>


<ion-content class="background-gradient" padding>

    <ion-searchbar no-lines class="search-bar" (ionInput)="search($event)" placeholder="SÃ¸k etter vare her"></ion-searchbar>
   
    <ion-list *ngFor='let item of items'>
    <div (click)="pushToDetailPage(item)">
      <img class="displayed item-picture" style="max-height:100px; width:auto" [src]="item.image" />
      <p class="item-name">{{item.name}}</p>
      <p class="item-price">Kr {{item.price}},- </p>
    </div>
  </ion-list>
    
    <ion-row>

        <ion-col col-4>
            <button no-border class="category-icon-btn" ion-button (click)="getCategory('breakfast')">
                <img src="assets/imgs/frokost.png" class="category-icon" alt="Frokost ikon" />
            </button>
            <button no-border class="category-text-btn" ion-button (click)="getCategory('breakfast')">Frokost</button>
        </ion-col>

        <ion-col col-4>
            <button class="category-icon-btn" ion-button (click)="getCategory('lunch')">
                <img src="assets/imgs/lunsj.png" class="category-icon" alt="Lunsj ikon" />
            </button>
            <button class="category-text-btn" ion-button (click)="getCategory('lunch')">Lunsj</button>
        </ion-col>

        <ion-col col-4>
            <button class="category-icon-btn" ion-button (click)="getCategory('dinner')">
                <img src="assets/imgs/middag.png" class="category-icon" alt="Middag ikon" />
            </button>
            <button class="category-text-btn" ion-button (click)="getCategory('dinner')">Middag</button>
        </ion-col>

        <ion-col col-4>
            <button class="category-icon-btn" ion-button (click)="getCategory('snack')">
                <img src="assets/imgs/snacks.png" class="category-icon" alt="Snacks ikon" />
            </button>
            <button class="category-text-btn" ion-button (click)="getCategory('snack')">Snacks</button>
        </ion-col>

        <ion-col col-4>
            <button class="category-icon-btn" ion-button (click)="getCategory('fruit')">
                <img src="assets/imgs/frukt.png" class="category-icon" alt="Frukt ikon" />
            </button>
            <button class="category-text-btn" ion-button (click)="getCategory('fruit')">Frukt</button>
        </ion-col>

        <ion-col col-4>
            <button class="category-icon-btn" ion-button (click)="getCategory('snack')">
                <img src="assets/imgs/snacks.png" class="category-icon" alt="Snacks ikon" />
            </button>
            <button class="category-text-btn" ion-button (click)="getCategory('snack')">Snacks</button>
        </ion-col>

        <ion-col col-4>
            <button class="category-icon-btn" ion-button (click)="getCategory('drikke')">
                <img src="assets/imgs/drikke.png" class="category-icon" alt="Drikke ikon" />
            </button>
            <button class="category-text-btn" ion-button (click)="getCategory('drikke')">Drikke</button>
        </ion-col>

    </ion-row>

</ion-content>
