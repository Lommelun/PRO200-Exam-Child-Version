<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item no-lines>
    <h1>Velg din profil</h1>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let child of (children | async) ; let i = index">
        <ion-item (click)="goToStore(child)">
          <img src="" alt="child"/>
          <h3>{{child.name}}</h3>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
