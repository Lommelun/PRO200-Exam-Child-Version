<ion-header class="header" no-border class="header-background-orange">

    <ion-navbar>
        <div class="navbar-with-back">
        <h1 class="header-title-white title-without-back">{{item.name}}</h1>
        </div>
    </ion-navbar>

</ion-header>

<ion-content padding class="background-grey">

    <div class="container-item-detail">
      <img class="item-picture-detail"[src]="item.image"/>
      <p class="item-detail-title item-detail-title-name">{{item.name}} </p>
    </div>

    <div class="container-item-detail container-margin-top">
    <p class="item-detail-title"> <strong>Pris:</strong> {{item.price}} </p>
    <p class="item-detail-title"> <strong>Størrelse:</strong> {{item.size}}</p>
  </div>

  <button class="btn-orange btn btn-margin btn-padding" (click)="addItemToWishlist(item)">Legg til i ønsker</button>

</ion-content>
