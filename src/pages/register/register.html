<ion-header class="header" no-border style="color : #fff;">

  <ion-navbar>
    <div class="navbar-with-back">
    <h1 class="header-title-white">Register ny barnebruker</h1>
  </div>
  </ion-navbar>

</ion-header>


<ion-content padding class="background-gradient">

  <div *ngIf="step < 1">
    <ion-label class="label-white">Verifiseringskoden</ion-label>
      <ion-row>
        <ion-col col-8>
          <ion-input class="input input-white" type="text" [(ngModel)]="token" placeholder="Verifiseringskoden"></ion-input>
        </ion-col>
      
        <ion-col col-4>
          <div class="next-btn-container"><button class="btn btn-aubergine next-btn btn-margin" ion-button block (click)="registerChild()"> Neste </button></div>
        </ion-col>
        
        <ion-col col-12>
          <div class="info-text-container"> <p class="info-text">For 책 kunne legge til en ny barnebruker m책 du opprette brukeren i Kolonial.no-appen, under Familie.</p></div>
        </ion-col>
      </ion-row>
</div>

  <div *ngIf="step > 0" class="test2">
    <div class="inputgroup" [ngSwitch]="step" class="test">
      <div *ngSwitchCase="1" no-lines>
        <ion-label class="label-white block-display">Passord</ion-label>

        <ion-row>
          <ion-col col-8>
            <ion-input class="input input-white block-display" type="number" [(ngModel)]="pin1"></ion-input>
          </ion-col>

          <ion-col col-4>
            <button class="btn btn-aubergine next-btn btn-margin" no-shadow ion-button (click)="nextStep()">Neste</button>
          </ion-col>

          <ion-col col-12>
              <p class="info-text">Passord skal best책 av fire tall. <br>For eksempel: 1234</p>
              <p class="info-text">Barnet bruker passordet n책r han/hun logger inn </p>
          </ion-col>

        </ion-row>
      </div>
      
      <div *ngSwitchCase="2">
        <ion-label class="label-white block-display">Repeter passord </ion-label>
        
        <ion-row>
          <ion-col col-8>
            <ion-input class="input input-white block-display" type="number" [(ngModel)]="pin2"></ion-input>
          </ion-col>

          <ion-col col-4>
            <button class="btn btn-green next-btn btn-margin" no-shadow ion-button (click)="nextStep()">Lagre</button>
          </ion-col>

        </ion-row>

      </div>
    </div>


</div>
</ion-content>
